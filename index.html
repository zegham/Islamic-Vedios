      <div id="videoContainer">
        <!-- YouTube Videos (Controlled via API) -->
        <div id="player1" class="video-player"></div>
      </div>
      <!-- Back and Next Buttons -->
      <div style="text-align: center; margin-top: 2px;">
       <button id="backButton" style="background-color: #04AA6D;color: white;border: none;padding: 2px 8px; font-size: 10px; margin-right: 40px;">Back Video</button>
       <button id="nextButton" style="background-color: #04AA6D;color: white;border: none;padding: 2px 8px; font-size: 10px;">Next Video</button>
      </div>
    </div>

    <script>
      let player;
      let currentIndex = 0;

      // Video playlist with indexes
      const videoPlaylist = [
        { index: 1, videoId: 'a18py61_F_w?autoplay=0"&fs=0"' },//first vedio
        { index: 2, videoId: 'SkjZc9cgC9w' },//secand vedio
        { index: 3, videoId: 'dLAoN_-tMqg' },
        { index: 4, videoId: 'f-rfS-DbxyY' },
        { index: 5, videoId: 'a18py61_F_w' }, 
      //{ index: 6, videoId: '' },   
      //{ index: 7, videoId: '' },   
      //{ index: 8, videoId: '' },   
      //{ index: 9, videoId: '' },   
      //{ index: 10, videoId: '' },   
      //{ index: 11, videoId: '' },   
      //{ index: 12, videoId: '' },   
      //{ index: 13, videoId: '' },   	
      ];

      // Function to load the YouTube API and create the player
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player1', {
          height: '315',
          width: '315',
          videoId: videoPlaylist[currentIndex].videoId,
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // Function to handle video state changes
      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
          playNextVideo();
        }
      }

      // Function to play the next video based on index
      function playNextVideo() {
        currentIndex = (currentIndex + 1) % videoPlaylist.length;
        player.loadVideoById(videoPlaylist[currentIndex].videoId);
      }

      // Function to play the previous video based on index
      function playPreviousVideo() {
        currentIndex = (currentIndex - 1 + videoPlaylist.length) % videoPlaylist.length;
        player.loadVideoById(videoPlaylist[currentIndex].videoId);
      }

      // Event listener for the "Next" button
      document.getElementById('nextButton').addEventListener('click', function() {
        playNextVideo();
      });

      // Event listener for the "Back" button
      document.getElementById('backButton').addEventListener('click', function() {
        playPreviousVideo();
      });
    </script>
